version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Override at deploy time as needed
        VITE_API_BASE_URL: ${VITE_API_BASE_URL-http://localhost:8080}
        VITE_OAUTH_BACKEND_BASE: ${VITE_OAUTH_BACKEND_BASE-http://localhost:8080}
    image: infraudit-frontend:latest
    container_name: infraudit-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    entrypoint: sh -c "trap 'exit 0' TERM; while :; do sleep 12h & wait $!; certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'docker exec infraudit-nginx nginx -s reload'; done"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      - web
    restart: unless-stopped

volumes:
  certbot-webroot: