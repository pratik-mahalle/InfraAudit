version: '3.9'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Override at deploy time as needed
        VITE_API_BASE_URL: ${VITE_API_BASE_URL-http://localhost:5000}
        VITE_OAUTH_BACKEND_BASE: ${VITE_OAUTH_BACKEND_BASE-http://localhost:5000}
    image: infraaudit-frontend:latest
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped 