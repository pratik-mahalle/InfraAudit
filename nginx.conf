worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # HTTP server - serves ACME challenge and redirects everything else to HTTPS
  server {
    listen 80;
    server_name infraudit.dev www.infraudit.dev;

    # Allow Let's Encrypt to verify domain ownership via HTTP-01
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type "text/plain";
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name infraudit.dev www.infraudit.dev;

    # Certificates are mounted from host: /etc/letsencrypt
    ssl_certificate /etc/letsencrypt/live/infraudit.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infraudit.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets aggressively
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 30d;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # SPA fallback for client-side routes
    location / {
      try_files $uri /index.html;
    }
  }
} 
