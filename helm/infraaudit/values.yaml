nameOverride: ""
fullnameOverride: ""

replicaCount: 2

image:
  repository: "975050003646.dkr.ecr.ap-south-1.amazonaws.com/infraaudit"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: infraaudit.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

affinity: {}

tolerations: []

nodeSelector: {}

# Configuration loaded via ConfigMap
config:
  NODE_ENV: production

# Enable integration with AWS Secrets Manager via External Secrets Operator
externalSecrets:
  enabled: false
  secretName: infraaudit-env               # Name of the pre-created Kubernetes Secret with env vars
  refreshInterval: 5m
  secretStoreName: aws-secretsmanager-store

aws:
  region: "ap-south-1" 