apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudguard-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.cloudguard.example.com
    secretName: cloudguard-api-tls
  rules:
  - host: api.cloudguard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudguard-api
            port:
              name: http