apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudguard-api
  labels:
    app: cloudguard
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudguard
      component: api
  template:
    metadata:
      labels:
        app: cloudguard
        component: api
    spec:
      containers:
      - name: api
        image: ${DOCKER_REGISTRY}/cloudguard-api:${VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: jwt-secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cloudguard-aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cloudguard-aws-credentials
              key: secret-access-key
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: cloudguard-aws-credentials
              key: region
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: openai-api-key
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: slack-bot-token
        - name: SLACK_CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: slack-channel-id
        - name: PORT
          value: "8080"
        - name: GIN_MODE
          value: "release"
        - name: LOG_LEVEL
          value: "info"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      terminationGracePeriodSeconds: 30