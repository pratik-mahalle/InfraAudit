apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudguard-api
  labels:
    app: cloudguard
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloudguard
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cloudguard
        component: api
    spec:
      containers:
      - name: api
        image: ${DOCKER_REGISTRY}/cloudguard-api:${VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: openai-api-key
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: slack-bot-token
        - name: SLACK_CHANNEL_ID
          valueFrom:
            secretKeyRef:
              name: cloudguard-secrets
              key: slack-channel-id
        # AWS credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cloudguard-aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cloudguard-aws-credentials
              key: secret-access-key
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: cloudguard-aws-credentials
              key: region
              optional: true
      imagePullSecrets:
      - name: docker-registry-credentials