apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infraaudit-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: infraaudit.example.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infraaudit-service
            port:
              number: 80 