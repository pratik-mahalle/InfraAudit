name: Deploy to Droplet

on:
  push:
    branches:
      - frotend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add droplet to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DROPLET_HOST" >> ~/.ssh/known_hosts
        env:
          DROPLET_HOST: ${{ secrets.DROPLET_HOST }}

      - name: Copy deploy script
        run: echo "Skipping deploy script copy (not used)."
        env:
          DROPLET_HOST: ${{ secrets.DROPLET_HOST }}

      - name: Run deploy remotely (inline)
        run: |
          ssh root@"$DROPLET_HOST" bash -lc '
            set -euo pipefail
            PROJECT_DIR="/root/InfraAudit"
            BRANCH="${{ github.ref_name }}"
            echo "Deploying branch $BRANCH in $PROJECT_DIR"
            cd "$PROJECT_DIR"
            git fetch --all --prune
            git checkout "$BRANCH" || git checkout -B "$BRANCH"
            git pull --ff-only origin "$BRANCH" || true
            docker compose -f docker-compose.yml build
            docker compose -f docker-compose.yml up -d
            docker image prune -af || true
          '
        env:
          DROPLET_HOST: ${{ secrets.DROPLET_HOST }}


