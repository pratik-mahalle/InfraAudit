<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- Icon - Stylized cloud with network nodes -->
  <g>
    <!-- Main cloud shape -->
    <path d="M32 14C28.5 14 25.5 16.5 24.5 19.8C21.5 20.2 19 23 19 26.5C19 30.5 22 33.5 26 33.5H38C41.5 33.5 44.5 30.5 44.5 27C44.5 24 42.2 21.5 39.2 21C38.5 17 35.5 14 32 14Z" fill="url(#logoGradient)"/>
    
    <!-- Network nodes -->
    <circle cx="26" cy="26" r="2.5" fill="white"/>
    <circle cx="32" cy="22" r="2.5" fill="white"/>
    <circle cx="38" cy="26" r="2.5" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="28" y1="25" x2="30" y2="23" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="34" y1="23" x2="36" y2="25" stroke="white" stroke-width="1" stroke-linecap="round"/>
    <line x1="28.5" y1="26" x2="35.5" y2="26" stroke="white" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Scan/audit line effect -->
    <rect x="22" y="30" width="20" height="1.5" rx="0.75" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Text: InfraAudit -->
  <g fill="#1E293B">
    <!-- Infra -->
    <text x="52" y="31" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="700" letter-spacing="-0.5">
      Infra
    </text>
    <!-- Audit in blue -->
    <text x="92" y="31" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="700" letter-spacing="-0.5" fill="#2563EB">
      Audit
    </text>
  </g>
</svg>
